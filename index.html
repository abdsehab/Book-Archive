<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstarp CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Search Bar -->
    <header>
        <div class="input-group mb-3 w-50 mx-auto my-3 text-center">
            <input type="text" class="form-control border border-dark border-2  rounded" placeholder="Search Your Book Here" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">
            <button class="btn btn-outline-secondary btn-danger fw-bold text-white" type="button" id="button-addon2" onclick="SearchBook() ; ">Search Here</button>
        </div>
        <!-- Result Found -->
        <h5 id="result-found" class="text-center w-50 mx-auto bg-info py-3"> Total Result Found : </h5>
    </header>

    <main id="main-body">
        <section id="Result-box" class="row row-cols-1 row-cols-md-3 g-4"></section>
        
        <!-- Default Book List -->
        </section>
    </main>


    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Main JS -->

    <script src="main.js"></script>
</body>
</html>
